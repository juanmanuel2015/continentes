<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menú de Países</title>
</head>
<body>

<h2>Selecciona un país:</h2>

<label for="continent-select">Continente:</label>
<select id="continent-select" onchange="populateCountries()">
  <option value="sudamerica">Sudamérica</option>
  <option value="europa">Europa</option>
  <option value="africa">África</option>
  <option value="oceania">Oceanía</option>
  <option value="asia">Asia</option>
  <option value="antartida">Antartida</option>
</select>

<label for="country-select">País:</label>
<select id="country-select">
  <!-- Opciones de países se añadirán aquí -->
</select>

<div id="country-info">
  <!-- Información del país seleccionado se mostrará aquí -->
</div>

<script src="script.js"></script>

</body>
</html>
